<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Prediction</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4CAF50; /* Green header */
            margin: 20px 0;
        }
        form {
            margin-top: 20px;
        }

        /* Button Styles */
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Output Styles */
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
        }

        /* Loading Overlay Styles */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: hidden;
        }
        #loadingOverlay.visible {
            visibility: visible;
        }
        #loadingOverlay .spinner {
            width: 80px;
            height: 80px;
            border: 10px solid #ccc;
            border-top: 10px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
    <script>
        async function uploadImages() {
            const files = document.getElementById('images').files;
            if (files.length === 0) {
                alert('Please select at least one image to upload.');
                return;
            }

            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('visible'); // Show loading overlay

            const formData = new FormData();
            for (let file of files) {
                formData.append('images', file);
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    const predictedWord = result.predicted_word;

                    // Update output text
                    document.getElementById('output').innerText = `Predicted Word: ${predictedWord}`;

                    // Play the predicted word as audio
                    const synth = window.speechSynthesis;
                    const utterance = new SpeechSynthesisUtterance(predictedWord);
                    synth.speak(utterance);
                } else {
                    document.getElementById('output').innerText = `Error: ${result.error}`;
                }
            } catch (error) {
                document.getElementById('output').innerText = `Error: ${error.message}`;
            } finally {
                loadingOverlay.classList.remove('visible'); // Hide loading overlay
            }
        }
    </script>
</head>
<body>
    <h1>ASL Prediction</h1>
    <form onsubmit="event.preventDefault(); uploadImages();">
        <input type="file" id="images" name="images" accept="image/*" multiple required>
        <button type="submit">Upload and Predict</button>
    </form>
    <p id="output"></p>

    <!-- Loading overlay -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Gallery Section -->
    <section class="gallery">
        <img src="sign_language_image1.jpg" alt="ASL Sign 1">
        <img src="sign_language_image2.jpg" alt="ASL Sign 2">
        <img src="sign_language_image3.jpg" alt="ASL Sign 3">
        <img src="sign_language_image4.jpg" alt="ASL Sign 4">
        <img src="sign_language_image5.jpg" alt="ASL Sign 5">
    </section>

    <footer>
        &copy; 2025 ASL Prediction Project. All rights reserved.
    </footer>
</body>
</html>
